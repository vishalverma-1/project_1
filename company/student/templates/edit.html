{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'run1.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="center">
      
        <form action="" method="POST">
            {%for x  in data %}  
            {% csrf_token %}
            
            <input type="text" name="name" value={{x.name}}><br>
            <input type="email" name="email" value={{x.email}}><br>
            <input type="mobile" name="mobile" value={{x.mobile}}> <br>
            <input type="submit" value="Update" id="one">
           
            {% endfor %}                                                                            
        </form>
       
    </div>
</body>
</html>
